<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communicator</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <script src="js/main.js" defer></script>
    <script src="js/register.js" defer></script>
</head>

<body class="m-0">

    <div class="container h-100 shadow" style="background-color: aliceblue;">

        <div class="row text-center p-5 ">
            <h1 class="fw-bold">Communicator</h1>
        </div>

        <div class="row d-flex justify-content-center m-5" >
            <form action="" method="post" id="login-form" class="col-12 col-sm-8 col-md-6 col-xl-4 d-flex flex-column justify-content-center pt-4 p-3 shadow rounded" style="background-color: white;">
                <input type="text" id="name-input" class="form-control m-1" placeholder="Name">
                <input type="text" id="surname-input" class="form-control m-1" placeholder="Surname">
                <input type="text" id="username-input" class="form-control m-1" placeholder="Username">
                <input type="password" id="password-input" class="form-control m-1" placeholder="Password">
                <button type="button" id="register-btn" class="btn btn-primary m-4">Register</button>
            </form>
        </div>

        <div class="row mt-1">
            <div class="col-12 text-center">
                <a href="login.html">Go back to login page</a>
            </div>
        </div>


    </div>

</body>
</html>
