<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communicator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/emojione@4.0.0/lib/js/emojione.min.js"></script>
    <script src="js/main.js" defer></script>
    <script src="js/chat.js" defer></script>
</head>
<body class="m-0">

    <div class="container min-vh-100 shadow" style="background-color: aliceblue;">

        <div class="row p-2 d-flex align-items-center">
            <h1 class="fw-bold col-md-4 col-12 text-center mt-3" ><a href="index.html">Communicator</a></h1>
            <div class="col-md-8 col-12 d-flex justify-content-md-end justify-content-center align-items-center mt-1">
                <span id="current-user-name"></span><a href="login.html"><button class="btn btn-sm mx-2 btn-secondary" onclick="logout()">Log out</button></a>
            </div>
        </div>
        <div class="row d-flex justify-content-center m-4 mt-md-4 mt-3 p-0">
            <div id="receiver-fullname" class="col-12 mt-0 mt-md-2 pt-2 m-1 text-center"></div>
            <div id="chat-holder" class="col-12 col-sm-8 col-md-6 col-xl-4 shadow rounded">
                <div class="scroller">
                    <div id="chat-messages" class="d-flex flex-column"></div>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center m-4 mt-md-4 mt-0 p-0">
            <div class="col-12 col-sm-8 col-md-6 col-xl-4 d-flex justify-content-between">
                <input id="message-input" class="w-75">
                <button id="send-btn" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>

</body>
</html>
