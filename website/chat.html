<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communicator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet">
    <script src="js/chat.js" defer></script>
</head>
<body class="m-0">

    <div class="container h-100 shadow" style="background-color: aliceblue;">

        <div class="row p-2 d-flex align-items-center">
            <h1 class="fw-bold col-md-4 col-12 text-center mt-3" ><a href="index.html">Communicator</a></h1>
            <div class="col-md-8 col-12 d-flex justify-content-md-end justify-content-center align-items-center mt-3">
                Hello <span id="current-user-name">{username}</span><a href="login.html"><button>Log out</button></a>
            </div>
        </div>
        <div class="row d-flex justify-content-center m-4 mt-md-4 mt-0 p-0">
            <div class="col-12 mt-0 mt-md-4 pt-4 m-3 text-center">Active users</div>
            <div id="chat-holder" class="col-12 col-sm-8 col-md-6 col-xl-4 shadow rounded">
                <div class="scroller">
                    <div id="chat-messages" class="d-flex flex-column"></div>
                </div>
            </div>
        </div>
        <input id="message-input"><button onclick="sendMessage()">Send</button>
        <div id="chat-messages">

        </div>
        
    </div>

</body>
</html>
